[workspace-build]
command=catkin build
cwd=<root>
errorformat=%f:%l:%m

[workspace-clean]
command=catkin clean
cwd=<root>
errorformat=

[project-init]
command=catkin build $(VIM:package_name) && ln -s $(catkin locate)/build/$(VIM:package_name)/compile_commands.json $(VIM_CWD)/
cwd=$(VIM_CWD)
errorformat=%f:%l:%m

[project-build]
command=catkin build $(VIM:package_name)
cwd=<root>
errorformat=%f:%l:%m

[project-run]
command="rosrun $(VIM:package_name) $(VIM:package_name)"
cwd=$(catkin locate)
output=terminal

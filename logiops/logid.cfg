devices: (
{
    name: "MX Master 3";

    // A lower threshold number makes the wheel switch to free-spin mode
    // quicker when scrolling fast.
    smartshift:
    {
        on: true;
        threshold: 20;
    };

    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };

    // Higher numbers make the mouse more sensitive (cursor moves faster),
    // 4000 max for MX Master 3.
    dpi: 1500;

    buttons: (

        // Make thumb button 10.
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                {
                    direction: "Up";
                    mode: "OnFewPixels";
                    pixels: 20;
                    action =
                    {
                        type: "Keypress";
                        keys: ["KEY_VOLUMEUP"];
                    };
                },
                {
                    direction: "Down";
                    mode: "OnFewPixels";
                    pixels: 20;
                    action =
                    {
                        type: "Keypress";
                        keys: ["KEY_VOLUMEDOWN"];
                    };
                },
                {
                    direction: "Left";
                    mode: "OnFewPixels";
                    pixels: 50;
                    action =
                    {
                        type: "Keypress";
                        keys: ["KEY_LEFTCTRL", "KEY_PAGEUP"];
                    };
                },
                {
                    direction: "Right";
                    mode: "OnFewPixels";
                    pixels: 50;
                    action =
                    {
                        type: "Keypress";
                        keys: ["KEY_LEFTCTRL", "KEY_PAGEDOWN"];
                    };
                },
                {
                    direction: "None"
                    mode: "NoPress"
                }
                );
            };
        },

        // Make top button 11.
        {
            cid: 0xc4;
            action = 
            {
                type: "ToggleSmartShift";
            };
        }
    );
}
);

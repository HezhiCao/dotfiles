# Initial setup
set -g default-terminal "gnome-256color"   # use 256 colors
setw -g mode-keys vi
set -sg escape-time 10

# Copy to system clipboard
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'
#set -g status-keys vi

#set-option -g prefix C-a
#unbind-key C-a
#bind-key C-a send-prefix

# Use hjkl keys to switch panes
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# Use ctrl hjkl to resize panes
bind -r C-k resizep -U 5
bind -r C-j resizep -D 5
bind -r C-h resizep -L 5
bind -r C-l resizep -R 5

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

set -g status-bg black
set -g status-fg white
set-option -g status-justify centre
set-option -g status-left '#[fg=cyan][#{session_name}]'
set-option -g status-left-length 25
set-option -g status-right '#[fg=white,bg=default]%H:%M #[default] #[fg=blue]%Y-%m-%d%a'
